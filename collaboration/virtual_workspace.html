<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Workspace | Hybrid Work System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E3A59;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            min-height: 100vh;
            color: white;
        }
        .workspace-container {
            padding: 2rem;
        }
        .workspace-view {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            height: 70vh;
            position: relative;
            overflow: hidden;
        }
        .participant-card {
            background: rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        .participant-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }
        .control-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="workspace-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5 fw-bold">
                <i class="fas fa-desktop me-3"></i>Virtual Workspace
            </h1>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-light active">Board View</button>
                <button type="button" class="btn btn-outline-light">Document View</button>
                <button type="button" class="btn btn-outline-light">Video View</button>
            </div>
        </div>

        <div class="workspace-view mb-4">
            <div class="position-absolute top-50 start-50 translate-middle text-center">
                <i class="fas fa-users fa-4x mb-3 opacity-25"></i>
                <h3>Start collaborating with your team</h3>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-8">
                <div class="control-panel">
                    <h3 class="h5 mb-4"><i class="fas fa-sliders-h me-2"></i>Workspace Controls</h3>
                    <div class="d-flex flex-wrap gap-3">
                        <button class="btn btn-accent">
                            <i class="fas fa-share-square me-2"></i>Share Screen
                        </button>
                        <button class="btn btn-outline-light">
                            <i class="fas fa-file-upload me-2"></i>Upload File
                        </button>
                        <button class="btn btn-outline-light">
                            <i class="fas fa-comment-dots me-2"></i>Start Chat
                        </button>
                        <button class="btn btn-outline-light">
                            <i class="fas fa-video me-2"></i>Start Video
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="participant-card">
                    <h3 class="h5 mb-3"><i class="fas fa-users me-2"></i>Participants (3)</h3>
                    <div class="d-flex flex-column gap-2">
                        <div class="d-flex align-items-center">
                            <div class="me-3 position-relative">
                                <img src="https://i.pravatar.cc/40?img=1" class="rounded-circle" alt="Participant">
                                <span class="position-absolute bottom-0 end-0 p-1 bg-success border border-light rounded-circle"></span>
                            </div>
                            <div>
                                <div class="fw-bold">Alex Johnson</div>
                                <small class="text-white-50">Host</small>
                            </div>
                        </div>
                        <!-- More participants... -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Workspace functionality would be added here
    </script>
</body>
</html>
