<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Check-In | Hybrid Work System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E3A59;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            min-height: 100vh;
            color: white;
        }
        .checkin-container {
            padding: 1rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .status-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .status-option {
            border: 2px solid transparent;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        .status-option:hover, .status-option.active {
            border-color: var(--accent);
            background: rgba(78, 205, 196, 0.1);
        }
        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        .status-available .status-icon {
            background: rgba(78, 205, 196, 0.2);
            color: var(--accent);
        }
        .status-busy .status-icon {
            background: rgba(255, 107, 107, 0.2);
            color: var(--secondary);
        }
        .status-remote .status-icon {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="checkin-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 fw-bold">
                <i class="fas fa-check-circle me-2"></i>Quick Check-In
            </h1>
            <div>
                <small class="text-white-50">Last updated: Today, 9:00 AM</small>
            </div>
        </div>

        <div class="status-card">
            <h2 class="h5 mb-3">Update Your Status</h2>
            <div class="status-option status-available active">
                <div class="d-flex align-items-center">
                    <div class="status-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div>
                        <div class="fw-bold">Available</div>
                        <small class="text-white-50">In the office and available</small>
                    </div>
                </div>
            </div>
            <div class="status-option status-busy">
                <div class="d-flex align-items-center">
                    <div class="status-icon">
                        <i class="fas fa-headphones"></i>
                    </div>
                    <div>
                        <div class="fw-bold">Focus Time</div>
                        <small class="text-white-50">Do not disturb</small>
                    </div>
                </div>
            </div>
            <div class="status-option status-remote">
                <div class="d-flex align-items-center">
                    <div class="status-icon">
                        <i class="fas fa-laptop-house"></i>
                    </div>
                    <div>
                        <div class="fw-bold">Working Remotely</div>
                        <small class="text-white-50">Available online</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-card">
            <h2 class="h5 mb-3">Location</h2>
            <div class="mb-3">
                <label class="form-label">Current Location</label>
                <select class="form-select bg-transparent text-white">
                    <option>Main Office - Floor 3</option>
                    <option>Remote - Home Office</option>
                    <option>Remote - Coworking Space</option>
                </select>
            </div>
            <button class="btn btn-accent w-100">
                <i class="fas fa-map-marker-alt me-2"></i>Use Current Location
            </button>
        </div>

        <div class="mt-auto">
            <button class="btn btn-lg btn-accent w-100">
                <i class="fas fa-check-circle me-2"></i>Confirm Status
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Status selection functionality
        document.querySelectorAll('.status-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.status-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
