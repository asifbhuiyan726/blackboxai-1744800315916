<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigator | Hybrid Work System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E3A59;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            min-height: 100vh;
            color: white;
        }
        .ar-container {
            padding: 1rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .ar-viewport {
            flex-grow: 1;
            background: rgba(0,0,0,0.2);
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
        }
        .ar-controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        .ar-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .floating-label {
            position: absolute;
            background: rgba(46,58,89,0.9);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="ar-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4 fw-bold">
                <i class="fas fa-map-marker-alt me-2"></i>AR Navigator
            </h1>
            <div class="dropdown">
                <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-question-circle me-2"></i>Help</a></li>
                </ul>
            </div>
        </div>

        <div class="ar-viewport">
            <!-- AR content would be rendered here by JavaScript -->
            <div class="position-absolute top-50 start-50 translate-middle text-center">
                <i class="fas fa-map-marked-alt fa-4x mb-3 opacity-25"></i>
                <h4>Point your camera to navigate</h4>
            </div>
            
            <!-- Example AR markers (would be dynamically positioned) -->
            <div class="floating-label" style="top: 30%; left: 20%;">
                <div class="d-flex align-items-center">
                    <i class="fas fa-user-friends me-2 text-accent"></i>
                    <strong>Team Workspace</strong>
                </div>
                <small class="text-white-50">15m ahead</small>
            </div>
        </div>

        <div class="ar-controls">
            <div class="d-flex justify-content-around">
                <button class="ar-button btn btn-accent">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="ar-button btn btn-outline-light">
                    <i class="fas fa-search"></i>
                </button>
                <button class="ar-button btn btn-outline-light">
                    <i class="fas fa-info-circle"></i>
                </button>
                <button class="ar-button btn btn-outline-light">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // AR functionality would be added here
    </script>
</body>
</html>
