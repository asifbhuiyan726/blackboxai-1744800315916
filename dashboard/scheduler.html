<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule | Hybrid Work System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E3A59;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
            --bg: #F5F7FA;
            --card-bg: #FFFFFF;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 0;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 200px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background-color: var(--primary);
            color: white;
            padding: 24px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 0;
            transition: all 0.2s ease;
        }
        .sidebar a:hover {
            color: var(--accent);
            transform: translateX(4px);
        }
        .sidebar a.active {
            color: var(--accent);
            font-weight: bold;
        }
        .main-content {
            padding: 24px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 16px;
            margin-bottom: 24px;
        }
        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .calendar-header {
            font-weight: bold;
            text-align: center;
            padding: 8px;
        }
        .calendar-day {
            min-height: 100px;
            border: 1px solid #eee;
            padding: 8px;
        }
        .calendar-day.today {
            background-color: rgba(78, 205, 196, 0.1);
        }
        .event {
            font-size: 12px;
            padding: 4px;
            margin: 2px 0;
            border-radius: 4px;
            background-color: rgba(255, 107, 107, 0.1);
        }
        .quick-actions {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 12px;
        }
        .quick-action-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .calendar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>HybridWork</h2>
            <nav>
                <ul style="list-style: none; padding: 0;">
                    <li><a href="work_hub.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="scheduler.html" class="active"><i class="fas fa-calendar"></i> Schedule</a></li>
                    <li><a href="../collaboration/virtual_workspace.html"><i class="fas fa-users"></i> Team</a></li>
                    <li><a href="#"><i class="fas fa-tasks"></i> Tasks</a></li>
                    <li><a href="../workspace/office_map.html"><i class="fas fa-map-marker-alt"></i> Workspace</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <h1>My Schedule</h1>
            
            <div class="card">
                <h2>Weekly Calendar</h2>
                <div class="calendar">
                    <div class="calendar-header">Sunday</div>
                    <div class="calendar-header">Monday</div>
                    <div class="calendar-header">Tuesday</div>
                    <div class="calendar-header">Wednesday</div>
                    <div class="calendar-header">Thursday</div>
                    <div class="calendar-header">Friday</div>
                    <div class="calendar-header">Saturday</div>
                    
                    <div class="calendar-day">1</div>
                    <div class="calendar-day">2</div>
                    <div class="calendar-day today">3</div>
                    <div class="calendar-day">4</div>
                    <div class="calendar-day">5</div>
                    <div class="calendar-day">6</div>
                    <div class="calendar-day">7</div>
                </div>
            </div>
            
            <div class="card">
                <h2>Upcoming Events</h2>
                <div class="event">
                    <strong>Team Meeting</strong> - Mon 10:00 AM
                </div>
                <div class="event">
                    <strong>Project Deadline</strong> - Wed 5:00 PM
                </div>
            </div>
        </div>
        
        <div class="quick-actions">
            <div class="quick-action-btn" title="New Event">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Quick Actions
        document.querySelector('.quick-action-btn').addEventListener('click', function() {
            window.location.href = 'scheduler.html?newEvent=true';
        });
    </script>
</body>
</html>
