<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrations | Hybrid Work System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E3A59;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            min-height: 100vh;
            color: white;
        }
        .integrations-container {
            padding: 2rem;
        }
        .integration-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .integration-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .integration-card.active {
            border: 2px solid var(--accent);
        }
        .integration-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            background: white;
            border-radius: 12px;
            padding: 0.5rem;
        }
        .status-badge {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .status-active {
            background: var(--accent);
        }
        .status-inactive {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="integrations-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5 fw-bold">
                <i class="fas fa-plug me-3"></i>System Integrations
            </h1>
            <button class="btn btn-accent">
                <i class="fas fa-plus me-2"></i>New Integration
            </button>
        </div>

        <div class="row g-4">
            <!-- Active Integrations -->
            <div class="col-md-6">
                <div class="card integration-card h-100">
                    <div class="card-body">
                        <h3 class="h5 mb-4"><i class="fas fa-check-circle me-2 text-accent"></i>Active Integrations (3)</h3>
                        <div class="d-flex flex-column gap-3">
                            <div class="d-flex align-items-center p-3 integration-card active">
                                <img src="https://logo.clearbit.com/slack.com" class="integration-logo me-3" alt="Slack">
                                <div class="flex-grow-1">
                                    <h4 class="h6 mb-1">Slack</h4>
                                    <small class="text-white-50">Team communication</small>
                                </div>
                                <div>
                                    <span class="status-badge status-active"></span>
                                    <small>Active</small>
                                </div>
                            </div>
                            <!-- More active integrations... -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Available Integrations -->
            <div class="col-md-6">
                <div class="card integration-card h-100">
                    <div class="card-body">
                        <h3 class="h5 mb-4"><i class="fas fa-cube me-2"></i>Available Integrations</h3>
                        <div class="d-flex flex-column gap-3">
                            <div class="d-flex align-items-center p-3 integration-card">
                                <img src="https://logo.clearbit.com/microsoft.com" class="integration-logo me-3" alt="Microsoft Teams">
                                <div class="flex-grow-1">
                                    <h4 class="h6 mb-1">Microsoft Teams</h4>
                                    <small class="text-white-50">Video conferencing</small>
                                </div>
                                <button class="btn btn-sm btn-outline-light">
                                    <i class="fas fa-plus me-1"></i>Add
                                </button>
                            </div>
                            <!-- More available integrations... -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Integration Details -->
        <div class="card integration-card mt-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="h5 mb-0">
                        <img src="https://logo.clearbit.com/slack.com" class="integration-logo me-3" alt="Slack">
                        Slack Integration
                    </h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-light">
                            <i class="fas fa-cog me-1"></i>Configure
                        </button>
                        <button type="button" class="btn btn-outline-danger">
                            <i class="fas fa-power-off me-1"></i>Disable
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h4 class="h6">Configuration</h4>
                        <div class="mb-3">
                            <label class="form-label">Webhook URL</label>
                            <input type="text" class="form-control bg-transparent text-white" value="https://hooks.slack.com/services/TXXXXX/BXXXXX/XXXXX">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Default Channel</label>
                            <input type="text" class="form-control bg-transparent text-white" value="#general">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4 class="h6">Activity Log</h4>
                        <div class="list-group">
                            <div class="list-group-item bg-transparent text-white border-white-10">
                                <div class="d-flex justify-content-between">
                                    <small>New message posted to #general</small>
                                    <small class="text-white-50">2 minutes ago</small>
                                </div>
                            </div>
                            <!-- More activity items... -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Integration selection functionality
        document.querySelectorAll('.integration-card').forEach(card => {
            card.addEventListener('click', function() {
                if(!this.closest('.card-body')) { // Don't trigger for parent cards
                    document.querySelectorAll('.integration-card').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
