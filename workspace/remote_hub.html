<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Hub | Hybrid Work System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E3A59;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            min-height: 100vh;
            color: white;
        }
        .hub-container {
            padding: 2rem;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .team-member {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .availability-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .available {
            background: var(--accent);
        }
        .busy {
            background: var(--secondary);
        }
        .away {
            background: #FFC107;
        }
    </style>
</head>
<body>
    <div class="hub-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5 fw-bold">
                <i class="fas fa-laptop-house me-3"></i>Remote Hub
            </h1>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-filter me-2"></i>Filter
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">All Team Members</a></li>
                    <li><a class="dropdown-item" href="#">Available Now</a></li>
                    <li><a class="dropdown-item" href="#">In Meetings</a></li>
                </ul>
            </div>
        </div>

        <div class="row g-4">
            <!-- Your Status Card -->
            <div class="col-md-4">
                <div class="card status-card h-100">
                    <div class="card-body">
                        <h3 class="h5"><i class="fas fa-user me-2"></i>Your Status</h3>
                        <div class="d-flex flex-column gap-3 mt-4">
                            <button class="btn btn-accent">
                                <i class="fas fa-check-circle me-2"></i>Available
                            </button>
                            <button class="btn btn-outline-light">
                                <i class="fas fa-coffee me-2"></i>Taking a Break
                            </button>
                            <button class="btn btn-outline-light">
                                <i class="fas fa-headphones me-2"></i>In Focus Mode
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Team Availability -->
            <div class="col-md-8">
                <div class="card status-card h-100">
                    <div class="card-body">
                        <h3 class="h5"><i class="fas fa-users me-2"></i>Team Availability</h3>
                        <div class="mt-4">
                            <div class="team-member">
                                <div class="availability-dot available"></div>
                                <div class="flex-grow-1">
                                    <strong>Alex Johnson</strong>
                                    <small class="d-block text-white-50">Available - Working remotely</small>
                                </div>
                                <button class="btn btn-sm btn-outline-light">
                                    <i class="fas fa-comment-dots"></i>
                                </button>
                            </div>
                            <div class="team-member">
                                <div class="availability-dot busy"></div>
                                <div class="flex-grow-1">
                                    <strong>Sam Wilson</strong>
                                    <small class="d-block text-white-50">In a meeting until 3:00 PM</small>
                                </div>
                                <button class="btn btn-sm btn-outline-light" disabled>
                                    <i class="fas fa-comment-dots"></i>
                                </button>
                            </div>
                            <!-- More team members... -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Access -->
        <div class="card status-card mt-4">
            <div class="card-body">
                <h3 class="h5"><i class="fas fa-bolt me-2"></i>Quick Access</h3>
                <div class="d-flex gap-3 mt-4">
                    <button class="btn btn-outline-light">
                        <i class="fas fa-video me-2"></i>Start Video Call
                    </button>
                    <button class="btn btn-outline-light">
                        <i class="fas fa-file-upload me-2"></i>Share Screen
                    </button>
                    <button class="btn btn-outline-light">
                        <i class="fas fa-tasks me-2"></i>Collaborate
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Status update functionality would be added here
    </script>
</body>
</html>
