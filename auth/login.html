<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hybrid Work System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E3A59;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            min-height: 100vh;
            color: white;
        }
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.2);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(78, 205, 196, 0.25);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .divider-text {
            padding: 0 1rem;
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="fas fa-laptop-house fa-3x mb-3"></i>
                <h2 class="h3">Welcome Back</h2>
                <p class="text-white-50">Sign in to your HybridWork account</p>
            </div>
            
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@company.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-accent">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-accent w-100 mb-3">Sign In</button>
                
                <div class="divider">
                    <span class="divider-text">OR</span>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-light">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </button>
                    <button type="button" class="btn btn-outline-light">
                        <i class="fab fa-microsoft me-2"></i>Continue with Microsoft
                    </button>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-white-50">Don't have an account? <a href="onboarding.html" class="text-accent">Sign up</a></small>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                showAlert('Please enter a valid email address', 'danger');
                return;
            }
            
            // Simulate successful login
            showAlert('Login successful! Redirecting...', 'success');
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = '../dashboard/work_hub.html';
            }, 1500);
        });

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} mt-3`;
            alertDiv.textContent = message;
            document.querySelector('form').appendChild(alertDiv);
            
            setTimeout(() => alertDiv.remove(), 3000);
        }
    </script>
</body>
</html>
